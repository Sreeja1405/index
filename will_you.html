<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffebf0;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
    height: 100vh;
  }
  h1 {
    margin-top: 100px;
    font-size: 2.5em;
    color: #e91e63;
  }
  .btn-container {
    margin-top: 40px;
  }
  button {
    font-size: 1.2em;
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    background-color: #e91e63;
    color: white;
    margin: 15px;
    cursor: pointer;
    transition: all 0.4s ease;
  }
  button:hover {
    background-color: #ad1457;
  }
  .heart {
    position: absolute;
    color: #ff4081;
    font-size: 24px;
    animation: float 6s infinite ease-in;
  }
  @keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
  #message {
    display: none;
    font-size: 2em;
    color: #ad1457;
    margin-top: 100px;
    animation: pop 1s ease forwards;
  }
  @keyframes pop {
    0% { transform: scale(0.2); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>
<h1>Will you be my Valentine? ğŸ’–</h1>
<div class="btn-container">
  <button id="yesBtn">Yes ğŸ’˜</button>
  <button id="noBtn">No ğŸ’”</button>
</div>

<div id="message">
  I knew you would say yes! â¤ï¸<br>
  Cause there is no other option ğŸ˜†ğŸ˜†ğŸ˜†<br>
  Ok! Ok! Get ready Thrilok for more and more surprises ğŸ’–
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  // Make "No" button move when hovered
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
    const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });
  // Show message when "Yes" is clicked
  yesBtn.addEventListener("click", () => {
    document.querySelector(".btn-container").style.display = "none";
    message.style.display = "block";
  });
  // Generate floating hearts
  function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 5 + "s";
    heart.innerHTML = "â¤ï¸";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(createHearts, 350);
</script>
</body>
</html>
